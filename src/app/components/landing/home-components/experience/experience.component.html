<div [id]="'PORTAFOLIO'" class="container experience" id = "experience">
    <h2 style="text-align: center; margin-top: 100px;">{{ languageEs.portfolio.title }}</h2>
    <div *ngFor="let item of languageEs.portfolio.links" class="d-flex justify-content-center">
        <a [href]="item.link" target="blank">
            {{ item.label }}
        </a>
    </div>
</div>
