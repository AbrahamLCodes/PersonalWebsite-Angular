<div [id]="'STACKS'" class="container justify-content-center">
    <div>
        <p style="text-align: center; margin: 10%">
            <strong>
                {{ lang.stacks.label1 }}
            </strong>
        </p>
        <div>
            <h2 style="text-align: center;">{{ lang.stacks.frontendlabel }}</h2>
            <div class="" style="margin-top: 100px;">
                <div class="d-flex align-items-center justify-content-center">
                    <h4 style="text-align: center;">Front-end</h4>
                </div>
                <div class="d-flex justify-content-center">
                    <div *ngFor="let item of lang.stacks.frontend">
                        <img class="stack-img" [src]="item.image">
                        <p style="text-align: center;">{{item.label}}</p>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="d-flex align-items-center justify-content-center">
                    <h4 style="text-align: center;">Back-end</h4>
                </div>
                
                <div class="d-flex justify-content-center">
                    <div *ngFor="let item of lang.stacks.backend">
                        <img class="stack-img" [src]="item.image">
                        <p style="text-align: center;">{{ item.label }}</p>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="d-flex align-items-center justify-content-center">
                    <h4 style="text-align: center;">{{ lang.stacks.serverslabel }}</h4>
                </div>
                <div class="d-flex justify-content-center">
                    <div *ngFor="let item of lang.stacks.servers">
                        <img class="stack-img" [src]="item.image">
                        <p style="text-align: center;">{{ item.label }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="margin-top: 100px;">
            <h2 style="text-align: center;">{{ lang.stacks.mobilelabel }}</h2>
            <div class="" style="margin-top: 100px;">
                <div class="d-flex align-items-center justify-content-center">
                    <h4 style="text-align: center;">Android</h4>
                </div>
                <div class="d-flex justify-content-center">
                    <div *ngFor="let item of lang.stacks.android">
                        <img class="stack-img" [src]="item.image">
                        <p style="text-align: center;">{{ item.label }}</p>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="d-flex align-items-center justify-content-center">
                    <h4 style="text-align: center;">iOS</h4>
                </div>
                
                <div class="d-flex justify-content-center">
                    <div *ngFor="let item of lang.stacks.ios">
                        <img class="stack-img" [src]="item.image">
                        <p style="text-align: center;">{{ item.label }}</p>
                    </div>
                </div>
            </div>
            <div class="">
                <div class="d-flex align-items-center justify-content-center">
                    <h4 style="text-align: center;">{{ lang.stacks.hibridlabel }}</h4>
                </div>
                <div class="d-flex justify-content-center">
                    <div *ngFor="let item of lang.stacks.hibryd">
                        <img class="stack-img" [src]="item.image">
                        <p style="text-align: center;">{{ item.label }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
